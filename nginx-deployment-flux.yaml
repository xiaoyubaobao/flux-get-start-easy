---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
  annotations:
    fluxcd.io/tag.nginx: glob:1.14.2
    fluxcd.io/locked_msg: 1.13.12 do not work
    fluxcd.io/locked_user: zhangjun <zhangjun@paratera.com>
    fluxcd.io/locked: 'true'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
